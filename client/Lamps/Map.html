<head>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 670px;
            height: 300px;
            position:absolute;
            top:0;
            bottom:0;
        }
    </style>
</head>

<template name="Map">

    <div id='map'></div>

    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoibGlvbmVsY2hlbiIsImEiOiJjaW9wcWE3ZDEwMDY2dHdseml4M3I2NWRvIn0.KNFTKHpJFxY_ANbe1P8yjw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/lionelchen/ciopqdrv1004tctnflfoosqeq',
            zoom: 18,
            center: [117116.287432, 40.032699]
        });
        map.scrollZoom.disable();


        map.on('load', function () {
            map.addSource("markers", {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [116.287432, 40.032899]
                        },
                        "properties": {
                            "marker-symbol": "cafe"
                        }
                    }]
                }
            });

            map.addLayer({
                "id": "markers",
                "type": "symbol",
                "source": "markers",
                "paint":{
                    "text-color":"#ffffff",
                },
                "layout": {
                    "icon-image": "{marker-symbol}-15",
                    "text-field": "{title}",
                    "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                    "text-offset": [0, 0.6],
                    "text-anchor": "top",

                }
            });
        });
    </script>
</template>
