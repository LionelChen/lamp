<template name="Dashboard">
    <style>
        body{
            background-color:rgb(244,245,247)
        }
    </style>
    <div id="page-title"><h2>Dashboard</h2>
    </div>

    <div class="row">

        <div class="col-md-7">
            <div class="panel">
                <div class="panel-body"><h3 class="title-hero">功率控制</h3>
                    <div class="example-box-wrapper">
                        <button id="PA9" class="btn btn-success" style="width:60px">PA9
                            <div class="ripple-wrapper"></div>
                        </button>
                        <button id="PA0" class="btn btn-danger" style="width:60px">PA0
                            <div class="ripple-wrapper"></div>
                        </button>
                        <button id="PA5" class="btn btn-yellow" style="width:60px">Test
                            <div class="ripple-wrapper"></div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="panel-layout">
                <div class="panel-box bg-green">
                    <div class="panel-content" style="text-align: left;">
                        <h4>Info1:3318</h4>
                        <h4>Info2:3318</h4>
                        <h4>Info3:3318</h4>
                        <h4>Info4:3318</h4>
                        <h4>Info5:3318</h4>
                        <h4>Info6:3318</h4>
                    </div>
                </div>
            </div>

            <div class="panel pad0T">
                <div class="panel-body"><h3 class="title-hero">Twilight Map</h3>
                    <div class="example-box-wrapper">
                        <div id="data-example-1" class="mrg20B"
                             style="width: 100%; height: 300px; padding: 0px; position: relative;">
                            {{> Map}}
                            <div class="col-md-3">
                                <div class="tile-content-wrapper">
                                    <i class="glyph-icon icon-file-photo-o"></i>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>

        <div class="col-md-4">
            <div class="panel pad0T">
                {{> Gauge}}
            </div>


            <div class="panel pad0T">
                {{> Spline}}
            </div>

            <div class="panel pad0T">
                {{> Scatter}}
            </div>
        </div>
    </div>



</template>
