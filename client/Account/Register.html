<template name="Register">

    <style>


        .signup-form-label{
            display: inline-block;
            width: 60px;
            margin-right: 12px;
            vertical-align: baseline;
            text-align: left;
            font-size: 14px;

        }

        .signup-form-wrapper{
            width: 950px;
            margin: 0 auto;
        }

    </style>

    <div class="signup-form-wrapper">
        <form id="signupform">
            <legend>注册</legend>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="signup-username" required/>
                <label class="signup-form-label" for="signup-username">用户名</label>
            </div>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" id="signup-password" required/>
                <label class="signup-form-label" for="signup-password">密码</label>
            </div>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="email" id="signup-email" required/>
                <label class="signup-form-label" for="signup-email">电子邮箱</label>
            </div>

            <!--

            <div class="mui-radio">
                <label>
                    <input type="radio"
                           name="optionsRadios"
                           value="Founder">
                    Founder
                </label>
            </div>

            <div class="mui-radio">
                <label>
                    <input type="radio"
                           name="optionsRadios"
                           value="Finder">
                    Finder
                </label>
            </div>

            -->

            <div class="mui-select">
                <select id="signup-role">
                    <option>施工</option>
                    <option>管理</option>
                </select>
            </div>

            {{#if errorMessage}}
                <div class="ui error message">{{errorMessage}}</div>
            {{/if}}
            <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
        </form>

    </div>
</template>
